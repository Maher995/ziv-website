        cursor: pointer;
      }
      .w3-badge {

  <body class="main">
    <div class="navbar">
      <div class="pageName"><h3 id="title">Images</h3></div>

    <div class="PageContent">
      <div class="par">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates
          veritatis aliquid laborum quo. Expedita ipsam id beatae vero, fugiat
          optio quia possimus inventore repudiandae alias debitis corporis
          mollitia accusamus eum!
        </p>
      </div>

      <div class="Slideshow">
        <div class="w3-content w3-display-container" style="max-width: 800px">
          <img
            class="mySlides"
            src="./img/imgs/Slideshow1.jpg"
            style="width: 100%"
          />
          <img
            class="mySlides"
            src="./img/imgs/Slideshow2.jpg"
            style="width: 100%"
          />
          <img
            class="mySlides"
            src="./img/imgs/Slideshow3.jpg"
            style="width: 100%"
          />
          <div
            class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle"
            style="width: 100%"
          >
            <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">
              &#10094;
            </div>
            <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">
              &#10095;
            </div>
            <span
              class="w3-badge demo w3-border w3-transparent w3-hover-white"
              onclick="currentDiv(1)"
            ></span>
            <span
              class="w3-badge demo w3-border w3-transparent w3-hover-white"
              onclick="currentDiv(2)"
            ></span>
            <span
              class="w3-badge demo w3-border w3-transparent w3-hover-white"
              onclick="currentDiv(3)"
            ></span>
          </div>
        </div>

        <script>
          var slideIndex = 1;
          showDivs(slideIndex);

          function plusDivs(n) {
            showDivs((slideIndex += n));
          }

          function currentDiv(n) {
            showDivs((slideIndex = n));
          }

          function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {
              slideIndex = 1;
            }
            if (n < 1) {
              slideIndex = x.length;
            }
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " w3-white";
          }
        </script>
      </div>
    </div>
  </body>
