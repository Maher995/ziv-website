    <!-- if email don't exist create new one -->
    <h3><u> login: </u></h3>

    <table>
      <form action="" method="">
        <tr>
          <td>
            <label for="first name">first name </label>
            <input type="text" name="first name" id="first name" />
            <label for="last name">last name </label>
            <input type="text" name="last name" id="last name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">email</label>
            <!-- value stays whereas placeholder disappear -->
            <input type="email" name="" id="" value="email@email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">password</label>
            <input type="password" placeholder="password" />
          </td>
        </tr>
        <tr>
          <td>
            <button type="login">login</button>
            <button type="pass_recover">forgot password</button>
            <button type="new_email">create new email</button>
          </td>
        </tr>
      </form>
    </table>
