    <h1>Contact Us</h1>

    <form action="" method="">
      <label for="first name">first name </label>
      <input type="text" name="first name" id="first name" />
      <label for="last name">last name </label>
      <input type="text" name="last name" id="last name" />
      <br />
      <label for="email">email</label>
      <input type="email" />
      <br />
      <p>select your issue</p>
      <input type="radio" name="issue_radio" id="" value="Report" />blah1
      <input type="radio" name="issue_radio" id="" value="blah1" />blah1
      <input type="radio" name="issue_radio" id="" value="blah2" />blah2
      <input type="radio" name="issue_radio" id="" value="blah3" />blah3
      <br />
      <p>select to where to send it</p>
      <input
        type="checkbox"
        name="contact_checkbox"
        id=""
        value="contact1"
      />contact1
      <input
        type="checkbox"
        name="contact_checkbox"
        id=""
        value="contact2"
      />contact2
      <input
        type="checkbox"
        name="contact_checkbox"
        id=""
        value="contact3"
      />contact3
      <br />
      <p>select to where to send it</p>
      <select name="contact_select" id="">
        <option value="contact1">contact1</option>
        <option value="contact2">contact2</option>
        <option value="contact3">contact3</option>
      </select>
      <br />
      <label for="description">description</label>
      <br />
      <textarea name="description" id="" cols="30" rows="10"></textarea>
      <br />
      <button type="submit">submit</button>
    </form>

    <img src="../../img/contact/contact-us.png" alt="contact-img" />
